<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="contact-form">
        <div>
            <h3>Contact Info</h3>
      <ul type="none">
        <div class="icons">
            <li><i class="fas fa-phone"></i> Phone: + 94 77 789 3431</li>
            <li><i class="fas fa-envelope"></i> Email: routeM@bussite.com</li>
            <li><i class="fas fa-map-marker-alt"></i> Address: 45/1,Colombo 3 Palawaththa road,battharamulla </li>
            <li><i class="fas fa-globe"></i> Website: RouteMaster.com</li>
        </div>
        
      </ul>
        </div>
        
      <h2>Contact Form</h2>
      <form action="" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <div class="button-container">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </div>
    <div class="contact-info">
      
    </div>
  </div>
  <script src="https://kit.fontawesome.com/your_fontawesome_kit_id.js"></script>
</body>
</html>
